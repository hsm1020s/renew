<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<h1>Customers</h1>
<table>
    <thead>
    <tr>
        <th>Customer ID</th>
        <th>Password</th>
        <th>Name</th>
        <th>Mobile Number</th>
        <th>Customer Type</th>
        <th>Grade</th>
        <th>Status</th>
        <th>Recommender</th>
        <th>Birth</th>
        <th>Email</th>
        <th>Registration Date</th>
        <th>Account Number</th>
        <th>Last Login</th>
        <!-- Add more headers if necessary -->
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through the list of customers and display each one -->
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.custId}">Customer ID</td>
        <td th:text="${customer.pwd}">Password</td>
        <td th:text="${customer.name}">Name</td>
        <td th:text="${customer.mpNo}">Mobile Number</td>
        <td th:text="${customer.custTp}">Customer Type</td>
        <td th:text="${customer.grade}">Grade</td>
        <td th:text="${customer.stus}">Status</td>
        <td th:text="${customer.rcmdr}">Recommender</td>
        <td th:text="${customer.birth}">Birth</td>
        <td th:text="${customer.email}">Email</td>
        <td th:text="${customer.regDate}">Registration Date</td>
        <td th:text="${customer.acno}">Account Number</td>
        <td th:text="${customer.lginDttm}">Last Login</td>
        <!-- Add more columns if necessary -->
    </tr>
    </tbody>
</table>
</body>
</html>
